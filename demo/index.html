<html>

    <div class="vertical-section-container centered">

                dateCreated:"2016-03-02 14:27:42.371",
                paymentStatus:{status:"PAID"},

                    firstName:"John", surname:"Doe"
                  }
                },
                amount:171.91,
                deliveryType:"DELIVERY",
                deliveryCost:32.95
              }
            ];
          })();
          </script>
        </template>
      </demo-snippet>

    <div class="vertical-section-container centered">
